<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Font awesome cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!--custom css file link-->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <title>Flower Plantation</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/flower.ico') }}" />
  <style>
    :root {
      --pink: #e84393;
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-image: linear-gradient(to top, #c6f3f2, #e589d7);
      text-transform: capitalize;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      font-size: larger;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group textarea,
    .form-group select {
      width: calc(100% - 20px);
      /* Adjusted width to accommodate padding */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
      /* Added margin for spacing */
    }

    .btn {
      display: inline-block;
      border-radius: 5rem;
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      border: none !important;
      font-size: larger;
    }

    .btn:hover {
      background: var(--pink);
    }

    .heading {
      text-align: center;
      font-size: 2rem;
      color: #333;
      padding: 1rem;
      margin: 2rem 0;
      background: rgba(255, 51, 153, 0.05);
    }

    .heading span {
      color: var(--pink);
    }

    .text {
      text-align: center;
      font-size: 1rem;
    }

    .sign-up-text a {
      color: #e84393;
      cursor: pointer;
      font-size: larger;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!--Header section starts-->
  
  <!--Header section ends-->
  <div class="container">
    <h1 class="heading">Edit User <span> Plan</span></h1>

    <form action="{{ url_for('updateplan', id=flower_plans.plan_id) }}" method="post">

      <div class="form-group">
        <label for="Name">Flower Name</label>
        <input type="text" value="{{ flower_plans.flower_name }}" id="flowerName" name="flowerName"
          placeholder="Enter Flower Name" required>

      </div>

      <div class="form-group">
        <label for="season">Which Season:</label>
        <select id="season" name="season" required>
          <option value="{{ flower_plans.season }}" selected>{{ flower_plans.season }}</option>
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
          <option value="Autumn">Autumn</option>
          <option value="Winter">Winter</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="expansionPlans">flower Varieties:</label>
          <textarea id="flowerVarieties" name="flowerVarieties" rows="2" placeholder="enter flower Varieties..."
            required>{{ flower_plans.flower_name }}</textarea>
        </div>
        <div class="form-group">
          <label for="budgetAllocation">Budget Allocation:</label>
          <input type="number" value="{{ flower_plans.budget_allocation }}" id="budgetAllocation"
            name="budgetAllocation" placeholder="Budget allocation...">
        </div>

        <div class="form-group">
          <label for="location">Select Location:</label>
          <select id="location" name="location" required>
            <option value="{{ flower_plans.location }}" selected>{{ flower_plans.location }} </option>
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Multan">Multan</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Peshawar">Peshawar</option>
          </select>
        </div>
        <div class="form-group">
          <label for="budgetAllocation">Note:</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Enter Note...">{{ flower_plans.notes }}</textarea>
        </div>
        <div class="form-group">
          <label for="maintenanceSchedule">Start Date:</label>
          <input value="{{ flower_plans.start_date }}" type="date" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
          <label for="maintenanceSchedule">End Date:</label>
          <input type="date" value="{{ flower_plans.end_date }}" id="endDate" name="endDate" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Submit</button>
        </div>
    </form>
    <div class="text sign-up-text">
      <a href="{{ url_for('userplan') }}">Back to plan detail</a>
